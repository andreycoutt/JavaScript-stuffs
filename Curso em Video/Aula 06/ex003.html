<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var nome = window.prompt("Digite seu nome: ");
        document.writeln(`seu nome tem ${nome.length} letras`);
        document.writeln(`seu nome maiuculos ${nome.toUpperCase()}`);
        document.writeln(`seu nome em minuscole ${nome.toLowerCase()}`);
    </script>
</body>
</html>
